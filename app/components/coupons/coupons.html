<section id="coupons">
    <header>
        <div class="header_content">
            <img ng-src="{{user.headimgurl}}" class="headimgurl">
            <span class="nickname">{{user.nickname}}</span>
            <button class="btn" ng-click="exchange()">兑换优惠券</button>
        </div>
    </header>
    <div class="nav">
        <div class="nav_group">
            <a class='btn' ng-class="{active:nav==active}" ng-click="navClickHandle(nav)" ng-repeat="nav in navBtns">{{nav.name}}</a>
        </div>
    </div>
    <article>
        <div ng-include="'components/coupons/tpl/couponsview.html'" ng-controller="couponsviewController"></div>
    </article>
</section>
